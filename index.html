<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Meeting & Facilitation</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/thoughtworks.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section class="bg-white">
					<h1 class="title">Meetings Facilitation</h1>
					<h4 class="subtitle">Meeting Facilitation</h4>
					<p>
						<small>Created by Ni Wang</small>
					</p>
				</section>

				<section class="bg-lightgray darkgray">
                    <p style="font-size: 50px;"  class="pink">ROLE PLAY</p>
				</section>

                <section class="bg-lightgray darkgray">
                    <p style="font-size: 50px;"><span style="font-weight: bold" class="pink">?</span></p>
                </section>

                <section class="bg-lightgray darkgray">
                    <p style="font-size: 50px;">The <span style="font-weight: bold" class="pink">7P</span> Framework</p>
                </section>

                <section>
                    <section class="bg-lightgray darkgray">
                        <img src="7p.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Purpose</p>
                        <img style="width: 80%" src="purpose.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Product</p>
                        <img style="width: 80%" src="product.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">People</p>
                        <img style="width: 60%" src="people.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Process</p>
                        <img style="width: 70%" src="process.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Process contd.</p>
                        <img style="width: 70%" src="process2.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Prep</p>
                        <img style="width: 70%" src="prep.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Practical Concerns</p>
                        <img style="width: 70%" src="practical-concerns.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Pitfalls</p>
                        <img style="width: 50%" src="pitfalls1.png">
                    </section>
                    <section class="bg-lightgray darkgray">
                        <p class="pink"  style="font-size: 50px;font-weight: bold">Pitfalls cond.</p>
                        <img style="width: 50%" src="pitfall2.png">
                    </section>
                </section>


                <section class="bg-lightgray darkgray">
                    <p>That's it. <span class="pink" style="font-weight: bold">Thanks !</span> :)</p>
                </section>

            </div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
